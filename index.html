<body>

    <!-- Website Header -->
    <header>
        <h1>Calculator Hub</h1> <!-- Website Brand Name -->
        <p>Your all-in-one free calculator platform</p>
    </header>

    <!-- Navigation Menu -->
    <div class="nav-wrapper">
        <div class="nav-scroll">
            <button onclick="showCalculator('bmi')">BMI Calculator</button>
            <button onclick="showCalculator('compound')">Compound Interest</button>
            <button onclick="showCalculator('age')">Age Calculator</button>
            <button onclick="showCalculator('datediff')">Date Difference</button>
        </div>
    </div>

    <!-- Main Calculator Area -->
    <main>
        <!-- BMI Calculator -->
        <section id="bmi-calculator" class="calculator">
            <h2>BMI Calculator</h2>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">

            <button id="calculateBtn">Calculate BMI</button>

            <div id="result"></div>
        </section>

        <!-- Compound Interest Calculator -->
        <section id="compound-calculator" class="calculator hidden">
            <h2>Compound Interest Calculator</h2>

            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" placeholder="Enter principal amount">

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate">

            <label for="time">Time (Years):</label>
            <input type="number" id="time" placeholder="Enter time in years">

            <label for="frequency">Compounds Per Year:</label>
            <input type="number" id="frequency" placeholder="e.g., 12 for monthly">

            <button id="compoundBtn">Calculate Compound Interest</button>

            <div id="compoundResult"></div>
        </section>

        <!-- Age Calculator -->
        <section id="age-calculator" class="calculator hidden">
            <h2>Age Calculator</h2>

            <label for="birthdate">Enter Your Birthdate:</label>
            <input type="date" id="birthdate">

            <button id="ageBtn">Calculate Age</button>

            <div id="ageResult"></div>
        </section>

        <!-- Date Difference Calculator -->
        <section id="datediff-calculator" class="calculator hidden">
            <h2>Date Difference Calculator</h2>

            <label for="startdate">Start Date:</label>
            <input type="date" id="startdate">

            <label for="enddate">End Date:</label>
            <input type="date" id="enddate">

            <button id="dateDiffBtn">Calculate Difference</button>

            <div id="dateDiffResult"></div>
        </section>
    </main>
